<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="نسر | STORE - Premium Quality Clothing for Everyone"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CSS CDN - For development only -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>نسر | STORE - Premium Clothing</title>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      .hero-bg {
        background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('./nasr.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      
      /* Critical Navbar Styles - Make sure it appears */
      .navbar {
        position: sticky !important;
        top: 0 !important;
        z-index: 9999 !important;
        background-color: #ffffff !important;
        box-shadow: 0 2px 20px rgba(0,0,0,0.1) !important;
        animation: slideInDown 0.6s ease-out !important;
      }
      
      .navbar-nav {
        display: flex !important;
        flex-direction: row !important;
        list-style: none !important;
        margin: 0 !important;
        padding: 0 !important;
        align-items: center !important;
        gap: 0.5rem !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      .navbar-nav .nav-item {
        display: flex !important;
        list-style: none !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      .navbar-nav .nav-link {
        display: flex !important;
        align-items: center !important;
        padding: 0.75rem 1rem !important;
        text-decoration: none !important;
        color: #374151 !important;
        border-radius: 0.5rem !important;
        transition: all 0.3s ease !important;
        border: none !important;
        background: none !important;
        cursor: pointer !important;
        white-space: nowrap !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      .navbar-nav .nav-link:hover {
        color: #2563eb !important;
        background-color: #f3f4f6 !important;
        transform: translateY(-1px) scale(1.02) !important;
        box-shadow: 0 3px 10px rgba(37, 99, 235, 0.2) !important;
      }
      
      .navbar-brand {
        font-size: 1.8rem !important;
        font-weight: bold !important;
        color: #2563eb !important;
        text-decoration: none !important;
        display: flex !important;
        align-items: center !important;
        animation: bounceIn 1.2s ease-out !important;
      }
      
      .navbar-toggler {
        border: none !important;
        background: none !important;
        color: #2563eb !important;
        font-size: 1.2rem !important;
        padding: 0.5rem !important;
        display: none !important;
      }
      
      .navbar-collapse {
        display: flex !important;
        justify-content: flex-end !important;
        align-items: center !important;
      }
      
      @media (max-width: 991.98px) {
        .navbar-toggler {
          display: block !important;
        }
        
        .navbar-collapse {
          flex-basis: 100% !important;
          flex-grow: 1 !important;
        }
        
        .navbar-nav {
          flex-direction: column !important;
          width: 100% !important;
          padding-top: 1rem !important;
        }
        
        .navbar-nav .nav-item {
          width: 100% !important;
          text-align: right !important;
          margin-bottom: 0.5rem !important;
        }
        
        .navbar-nav .nav-link {
          width: 100% !important;
          justify-content: flex-end !important;
          padding: 1rem !important;
        }
        
        .collapse:not(.show) {
          display: none !important;
        }
        
        .collapse.show {
          display: block !important;
          animation: slideInDown 0.3s ease-out !important;
        }
      }
      
      /* Animation Keyframes */
      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      
      /* Page Animation */
      .App {
        animation: pageLoad 0.8s ease-out;
      }
      
      @keyframes pageLoad {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Force visibility for all navbar elements */
      .custom-navbar,
      .custom-navbar .navbar-nav,
      .custom-navbar .nav-item,
      .custom-navbar .nav-link {
        visibility: visible !important;
        opacity: 1 !important;
        display: flex !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Additional Script to ensure navbar visibility -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Force navbar visibility
        setTimeout(() => {
          const navbarElements = document.querySelectorAll('.navbar-nav, .nav-item, .nav-link');
          navbarElements.forEach(el => {
            el.style.display = 'flex';
            el.style.visibility = 'visible';
            el.style.opacity = '1';
          });
        }, 100);
        
        // Add scroll animation
        const elements = document.querySelectorAll('.animate-on-scroll');
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('animate-slide-up');
            }
          });
        });
        
        elements.forEach(el => observer.observe(el));
      });
    </script>
  </body>
</html>
